<!DOCTYPE html>
<html>
<head>
	<title>Test Case Genertor</title>
	<style>
		body { font-family: arial; margin: 30px; background-color: #f9f9f9;
		}
		textarea { width: 100%; height:150px; }
		button { padding: 10px 20px; background-color: blue; color: white; border: none; }
		u1 { margin-top: 20px; }
	</style>
</head>
<body>
	<h2>AI-Powered Test Case Generator</h2>
	<form method="post">
		<label>Enter Requiremnet / feature Description:</label>
		<textarea name="requirement" required></textarea><br><br>
		<button type="submit">Genarate Test cases</button>
	</form>
		
	{% if test_cases %}
	<h3>generated Test Cases:</h3>
	<ul>
		{% for tc in test_cases %}
			<li>{{ tc }}</li>
		{% endfor %}
	</ul>
	{% endif %}
</body>
</html>
